<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Strings JS</title>
    <script src="/exercícios-strings/js/exerc-strings.js"></script>
</head>

<body>

    <script>
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML += `O seu nome é : ${nome} <br />`;
        document.body.innerHTML += `Seu nome tem quantas letras? ${nome.length} <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[2]} <br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? ${nome.indexOf('Maia')} <br />`;
        document.body.innerHTML += `Qual o último índice da letra a do seu nome? ${nome.lastIndexOf('Maia')} <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(14, 18)} <br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()} <br />`;
    </script>
</body>

</html>
